<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create Account</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean-1.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Create Account Final</h2>
            <div class="illustration">
                <h3 class="text-center text-muted">Complete Sign-up</h3>
            </div>
            <div class="form-group"><input class="border rounded form-control form-control-sm" type="password"
                    id="password1" name="password1" placeholder="Set Password"><input
                    class="border rounded form-control form-control-sm" type="password" id="password2" name="password1"
                    placeholder="Confirm Password"></div>
            <div class="form-group">
                <button class="btn btn-success btn-block border rounded" id="create_account" type="button">Create
                    Account</button>
                <button class="btn btn-sm border rounded" type="button" id="back"
                    onclick="window.history.back()">&lt;&lt;
                    Back</button>
            </div>

            <a class="forgot" href="login.html">Already got an account? Click here.</a>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>

    <script type="text/javascript">

        $('#create_account').click(function () {

            var username = window.localStorage.getItem("username");
            var email = window.localStorage.getItem("email");
            var designation = window.localStorage.getItem("designation");
            var institution = window.localStorage.getItem("institution");
            var specialty = window.localStorage.getItem("specialty");


            $.ajax({

                method: "POST",
                url: "REST_api/users",
                processData: false,
                contentType: "application/json",
                data: '{ "username": "' + username + '", "email": "' + email + '",  "designation": "' + designation + '", "institution": "' + institution + '","specialty": "' + specialty + '", "password1": "' + $("#password1").val() + '", "password2": "' + $("#password2").val() + '"}',
                success: function (r) {
                    console.log(r)
                },
                error: function (r) {
                    // setTimeout(function () {
                    //     $('[data-bs-hover-animate]').removeClass('animated ' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'));
                    // }, 2000)
                    // $('[data-bs-hover-animate]').addClass('animated ' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'))
                    console.log(r)
                }

            });

        })

        $('#back').click(function () {

        });

    </script>

</body>

</html>
